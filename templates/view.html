<!DOCTYPE html>
<head>
<style>
table {
    width:100%;
}

th, td {
    padding: 6px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>
    <table>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>URL</th>
        </tr>
        {% for video in videos %}
        <tr>
            <td>{{ video[0] }}</td>
            <td>{{ video[1] }}</td>
            <td><a href="{{ video[2] }}">Link</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
